<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EC :: Send Emails</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
          options.async = true;
        })
        $("#header").load("header.html", function() {
          $("#class_display").addClass("active");
        });
      });
    </script>
    <script src="./js/widgets/send-emails-widget.js"></script>
    <script src="./js/widgets/dropdown-widget.js"></script>
    <script src="./js/send-emails.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
  <div class="container">
    <div id="header"></div>
    <div class="container" style="margin-bottom: 10px">
      <p class="formfield" style="vertical-align: middle">
	<label for="textarea">Date String:</label>
	<textarea id="date_string" rows="1">today</textarea>
      </p>
      <div class="dropdown" style="margin-bottom: 20px">
	<button id="email_button" class="btn btn-default dropdown-toggle"
		type="button" data-toggle="dropdown">
	  Email Type
	  <span class="caret"></span>
	</button>
	<ul id="email_dropdown" class="dropdown-menu"><br>
	</ul>
      </div>
      <div class="dropdown" style="margin-bottom: 20px">
	<button id="class_button" class="btn btn-default dropdown-toggle"
		type="button" data-toggle="dropdown">
	  Class
	  <span class="caret"></span>
	</button>
	<ul id="class_dropdown" class="dropdown-menu"><br>
	</ul>
      </div>
      <button id="test_email" type="button" style="margin-bottom: 20px"
	      class="btn btn-primary">Send Test Email to Self</button>
      <div id="to_send"></div>
      <p id="info_text"></p>
    </div>
  </body>
</html>
