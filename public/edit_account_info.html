<html>
  <head>
    <meta charset="UTF-8">
    <title>Fritter :: Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
          options.async = true;
        })
        $("#header").load("header.html", function() {
          $("#edit_account_info").addClass("active");
        });
      });
    </script>
    <script src="./js/edit_account_info.js"></script>

    <div class="container">
      <div id="header"></div>
      <div class="container">
	<h4 id="current_email"></h4>

	<label>New Email Address:</label>
	<input id="email_address" type="text" class="form-control">
      </div>

	<label>New Password:</label>
	<input id="email_password" type="password" class="form-control">
      </div>
      <div class="btn-group">

      </div>
