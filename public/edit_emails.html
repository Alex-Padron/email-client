<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EC :: Edit Emails</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
          options.async = true;
        })
        $("#header").load("header.html", function() {
          $("#edit_emails").addClass("active");
        });
      });
    </script>
    <script src="./js/dropdown_widget.js"></script>
    <script src="./js/create-email-widget.js"></script>
    <script src="./js/edit-emails.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div id="header"></div>
      <div class="container" style="margin-bottom: 10px">
	<button id="new_email" type="button" style="margin-bottom: 20px"
		class="btn btn-primary">New Email</button>
	<div id="new_email_div" style="margin-bottom: 20px"></div>
	<div id="dropdown_container" class="dropdown" style="margin-bottom: 20px">
	  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
	    Select an Email
	    <span class="caret"></span>
	  </button>
	  <ul id="dropdown" class="dropdown-menu"><br>
	  </ul>
	</div>
	<div id="email_display"></div>
      </div>
    </div>
  </body>
</html>
