<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EC :: Edit Classes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
          options.async = true;
        })
        $("#header").load("header.html", function() {
          $("#edit_classes").addClass("active");
        });
      });
    </script>
    <script src="./js/shared/file-parser.js"></script>
    <script src="./js/edit-classes.js"></script>
    <script src="./js/shared/download-button.js"></script>
    <script src="./js/widgets/create-class-widget.js"></script>
    <script src="./js/widgets/edit-class-widget.js"></script>
    <script src="./js/widgets/dropdown-widget.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div id="header"></div>
      <div class="container" style="margin-bottom: 10px">
	<button id="new_class" type="button" style="margin-bottom: 20px"
		class="btn btn-primary">New Class</button>
	<div id="edit_class" style="margin-bottom: 20px"></div>
	<div id="dropdown_container" class="dropdown" style="margin-bottom: 20px">
	  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
	    Select a Class to Edit
	    <span class="caret"></span>
	  </button>
	  <ul id="dropdown" class="dropdown-menu"><br>
	  </ul>
	</div>
	<div id="class_widget_display"></div>
      </div>
    </div>
  </body>
</html>
